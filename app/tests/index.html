<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>jsUnityWrapper</title>
    <link rel="stylesheet" type="text/css" href="app/lib/css/styles.css"/>

    <script type="text/javascript" src="../jsunity/jsunity-0.6.js"></script>
    
    <script type="text/javascript" src="LibTests.js"></script>
    <script type="text/javascript" src="tests/Runner.js"></script>
    <script type="text/javascript" src="tests/Logger.js"></script>
  </head>
  <body>
    
    <div class="layout">
        <div id="runner">
        
            <form name="runner_form" onsubmit="jsUnityWrapper.Runner.run(this.runner_selector.value, this.runner_verbose.checked); return false;" method="post">
                <select id="runner_selector" name="runner_selector">
					<option value="all">All</option>
                </select>
                <button name="runner_submit">Run</button>
                <button onclick="location.reload(); return false;">Reload</button>
                <input type="checkbox" name="runner_verbose" value="1" />Verbose
            </form>
            
        </div>
		<div id="logger"></div>
    </div>
  </body>
</html>
